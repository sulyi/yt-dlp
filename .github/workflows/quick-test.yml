name: Quick Test
on: [push, pull_request]
jobs:
  tests:
    name: Core Test
    if: "!contains(github.event.head_commit.message, 'ci skip all')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install test requirements
      run: pip install pytest pycryptodomex
    - name: Run tests
      run: ./devscripts/run_tests.sh core
  terminal:
    name: Output Test
    if: "!contains(github.event.head_commit.message, 'ci skip all')"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]
        run-tests-ext: [bat]
        include:
        - os: ubuntu-18.04
          run-tests-ext: sh
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install yt-dlp
      run: python setup.py install
    - name: Make output tests
      run: ./devscripts/term_output.${{ matrix.run-tests-ext }}
  flake8:
    name: Linter
    if: "!contains(github.event.head_commit.message, 'ci skip all')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install flake8
      run: pip install flake8
    - name: Make lazy extractors
      run: python devscripts/make_lazy_extractors.py
    - name: Run flake8
      run: flake8 .
